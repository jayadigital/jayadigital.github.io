<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Trip Moving</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js" ></script>
</head>
<body>
    <header class="header">
        <img src="img/Logo.png" alt="colortrip">
        <span>+475-556-62-35</span>
    </header>
    <section class="main">
       
        <h1 class="coming_soon">coming soon</h1>
       
		  <form>
		  <div class="form">
			<div class="input-group">      
			  <input type="text" required>
			  <span class="highlight"></span>
			  <span class="bar"></span>
			  <label>From</label>
			</div>

			<div class="input-group">      
			  <input type="text" required>
			  <span class="highlight"></span>
			  <span class="bar"></span>
			  <label>To</label>
			</div>

			<div class="input-group">      
			  <input type="text" required>
			  <span class="highlight"></span>
			  <span class="bar"></span>
			  <label>Date</label>
			</div>

			<div class="input-group">      
			  <input type="text" required>
			  <span class="highlight"></span>
			  <span class="bar"></span>
			  <label>Type</label>
			</div>
		  </div>
			<button  class="get-quote" type="submit"></button>
		  </form>
   
    </section>
</body>
</html>
